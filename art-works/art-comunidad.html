<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Works</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="art">
                    <img src="/art-works/usuario.jpeg" alt="Arte de @usuario" id="artImage" data-url="/art-works/usuario.jpeg">
                </div>

                <nav class="info">
                    <div class="rating">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>

                    <div class="info-coment">
                        <span id="commentIcon"><i class='bx bx-message-dots'></i></span>
                        <span id="shareIcon"><i class='bx bx-share'></i></span>
                    </div>
                </nav>

                <div class="description">
                    <p>
                        Aquí va la descripción de la imagen y ya no sé qué más voy a escribir aquí para que
                        sea más larga la descripción de la imagen. Esto es una locura, nos vamos a hacer millonarios
                        en muy pocas palabras.
                    </p>
                </div>
            </div>
        </section>

        <header>
            <a href="/acound-user/index.html" id="logo-perfil"><img src="/art-works/usuario.jpeg" alt="Perfil de @usuario"></a>
        </header>

        <!-- Barra de comentarios -->
        <div id="commentBar">
            <button id="closeCommentBar">&times;</button>
            <div id="commentsContainer"></div>
            <div id="inputContainer">
                <textarea id="commentInput" placeholder="Escribe un comentario..."></textarea>
                <button id="submitButton">Enviar</button>
            </div>
        </div>
    </main>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/art-works/index.js"></script>
</body>

</html>
